[general]
automate = True

[io]
config_files_path = /../../config/
temp_storage_path = /data/big_data/temp/
permanent_storage_path = /data/big_data/
keywords = Test, Development
suffix = date
compression_type = .tgz
storage_type = .parquet

[metadata]
power_meter = True
filter_wheel_1 = True
filter_wheel_2 = True
encoder_1 = True
encoder_2 = True
cryo_temperature = True

[cosmology]
omega_m = 0.3075
omega_l = 0.6910
omega_k = 0.
h = 0.6774

[monochrometer]
shutter_open = True
grating = 1
wavelength_start = 77
wavelength_stop = 500
wavelength_step = 1
wavelength_interval = 5 

[powermax]
wavelength_min = 100
wavelength_max = 500
measure_freq = 1

